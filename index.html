<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Leo's Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div calss="mask">
        <h1>Leo's Pizza Parlor</h1>
      </div>
    </div>
    <form id="pizza-selections">
      <h2>Choose a size:</h2>
      <select id="size-options">
        <option default>size:</option>
        <option value="small">Small, 12in</option>
        <option value="medium">Medium, 18in</option>
        <option value="large">Large, 24 in</option>
      </select>
      <br>
      <div class="radio input">
        <br>
        <h2>Meat Options</h2>
        <label>
          <input type="radio" name="meat-options" value="pepperoni" cost="4">
          Pepperoni
        </label><br>
        <label>
          <input type="radio" name="meat-options" value="sausage" cost="4">
          Italian Sausage
        </label><br>
        <label>
          <input type="radio" name="meat-options" value="bacon" cost="4">
          Bacon
        </label><br><br>
        <h2>Cheese Options</h2>
        <label>
          <input type="radio" name="cheese-options" value="mozzarella">
          Mozzarella Cheese
        </label><br>
        <label>
          <input type="radio" name="cheese-options" value="cheddar">
          Cheddar
        </label><br>
        <label>
          <input type="radio" name="cheese-options" value="dairy-free">
          Dairy-free Cheese
        </label><br><br>
        <h2>Topping Options</h2>
        <label>
          <input type="radio" name="topping-options" value="olives">
          Olives
        </label><br>
        <label>
          <input type="radio" name="topping-options" value="peppers">
          Red Peppers
        </label><br>
        <label>
          <input type="radio" name="topping-options" value="artichokes">
          Artichoke Hears
        </label><br>
        <button type="submit">SUBMIT</button>
      </div>
    </form>
   <div id="orderSummary" class="hidden">
    <h2> The cost for a <span id="sizeSelectionDisplay"></span> pizza with <span id="meatSelectionDisplay"></span>, <span id="cheeseSelectionDisplay"></span>, and <span id="toppingSelectionDisplay"></span> will bring your total to <span id="priceDisplay"></span>.</h2>
   </div>
  </div>
</body>
</html>
