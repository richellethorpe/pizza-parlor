<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Leo's Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Leo's Pizza Parlor</h1>

    </div>
    <form id="pizza-selections">
      <h2>Choose a size:</h2>
      <select id="size-options">
        <option default>size:</option>
        <option value="small">Small, 12in</option>
        <option value="medium">Medium, 18in</option>
        <option value="large">Large, 24 in</option>
      </select>
      <br>
      <div class="checkBox input">
        <br>
        <h2>Meat Options</h2>
        <label>
          <input type="checkbox" name="meat-options" value="pepperoni">
          Pepperoni
        </label><br>
        <label>
          <input type="checkbox" name="meat-options" value="sausage">
          Italian Sausage
        </label><br>
        <label>
          <input type="checkbox" name="meat-options" value="bacon">
          Bacon
        </label><br><br>
        <h2>Cheese Options</h2>
        <label>
          <input type="checkbox" name="cheese-options" value="mozzarella">
          Mozzarella Cheese
        </label><br>
        <label>
          <input type="checkbox" name="cheese-options" value="cheddar">
          Cheddar
        </label><br>
        <label>
          <input type="checkbox" name="cheese-options" value="dairy-free">
          Dairy-free Cheese
        </label><br><br>
        <h2>Topping Options</h2>
        <label>
          <input type="checkbox" name="topping-options" value="olive">
          Olives
        </label><br>
        <label>
          <input type="checkbox" name="topping-options" value="pepper">
          Red Peppers
        </label><br>
        <label>
          <input type="checkbox" name="topping-options" value="artichoke">
          Artichoke Hears
        </label><br>
        <button type="submit">SUBMIT</button>
      </div>
    </form>
   
  </div>
</body>
</html>
