<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mikey's Pizza Parlor</title>
</head>

<body>
  <img src="img/turtle.jpg" class="floating">
  <div class="container" id="main">
    <h1>Welcome to the Michelangelo's pizza parlor! Please enter your order below:</h1>
    <form id="orderUp">
      <label for="pizza-size">Pizza Size</label><br>
      <select name="pizza-size" id="pizza-size">
        <option default="">--Size--</option>
        <option value="small">Small, 12 in</option>
        <option value="medium">Medium, 18 in</option>
        <option value="large">Large, 24 in</option>
      </select>
        <div id="form-values">
          <legend>Choose your pizza toppings:</legend>
          <div>
            <label for="spinach">
              <input type="checkbox" value="spinach" id="spinach" name="toppings">
              Spinach
            </label>
            <label for="olives">
              <input type="checkbox" value="olives" id="olives" name="toppings">
              Peppers</label>
            <label for="tomatoes">
              <input type="checkbox" value="tomatos" id="tomatos" name="toppings">
              Tomato
            </label>
            <label for="mushrooms">
              <input type="checkbox" value="mushrooms" id="mushrooms" name="toppings">
              Mushrooms
            </label>
          </div>
          <div>
            <label for="truffle-oil">
              <input type="checkbox" value="truffle-oil" id="truffle-oil" name="toppings">
              Truffle Oil</label>
            <label for="sausage">
              <input type="checkbox" value="sausage" id="sausage" name="toppings">
              Sausage
            </label>
            <label for="ham">
              <input type="checkbox" value="ham" id="ham" name="toppings">
              Ham
            </label>
            <label for="pepperoni">
              <input type="checkbox" value="pepperoni" id="pepperoni" name="toppings">
              Pepperoni
            </label>
          </div>
        </div>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
  <div id="result" class="hidden">
    <!--insert results-->
  </div>
</body>
</html>
