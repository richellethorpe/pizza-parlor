<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Mikey's Pizza Parlor</title>
</head>

<body>
  <img src="img/turtle.jpg" alt="an image of the ninja turtle Michelangelo">
  <div class="container" id="main">
    <h1>Welcome to Michelangelo's pizza parlor! </h1>
    <h2>Please enter your order below:</h2>
    <br>
    <form id="orderUp">
      <label for="pizza-size">Select:</label>
      <select name="pizza-size" id="pizza-size">
        <option default="">--Pizza Size--</option>
        <option value="small">Small, 12 in</option>
        <option value="medium">Medium, 18 in</option>
        <option value="large">Large, 24 in</option>
      </select>
      <br>
      <br>
        <div id="form-values">
          <h3>Choose your pizza toppings:</h3>
          <div>
            <label for="spinach">
              <input type="checkbox" value="spinach" id="spinach" name="toppings">
              Spinach
            </label>
            <label for="olives">
              <input type="checkbox" value="olives" id="olives" name="toppings">
              Peppers</label>
            <label for="tomatoes">
              <input type="checkbox" value="tomatoes" id="tomatoes" name="toppings">
              Tomato
            </label>
            <label for="mushrooms">
              <input type="checkbox" value="mushrooms" id="mushrooms" name="toppings">
              Mushrooms
            </label>
            <label for="anchovies">
              <input type="checkbox" value="anchovies" id="anchovies" name="toppings">
              Anchovies</label>
            <label for="sausage">
              <input type="checkbox" value="sausage" id="sausage" name="toppings">
              Sausage
            </label>
            <label for="ham">
              <input type="checkbox" value="ham" id="ham" name="toppings">
              Ham
            </label>
            <label for="pepperoni">
              <input type="checkbox" value="pepperoni" id="pepperoni" name="toppings">
              Pepperoni
            </label>
          </div>
        </div>
       <br> 
      <button type="submit">SUBMIT</button>
    </form>
  </div>
  <div id="result" class="hidden">
   <h3>Thank you for your order!</h3>
   <h4 id="resultDisplay"></h4>
   <p> Made with love and turtle power, dude!</p>
  </div>
</body>
</html>
